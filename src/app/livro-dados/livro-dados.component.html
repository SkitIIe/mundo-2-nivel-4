<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Livros</title>

</body>
</html>
<main class=" container mt-4">
    <h2> Dados do livro </h2>

    <form (submit)='incluir()' ngNativeValidate>

        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" class="form-control" id="titulo" required[(NgModel)]="livro.titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="resumo">Resumo:</label>
            <textarea class="form-control" id="resumo" rows="5" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
          </div>

          <div class="form-group">
            <label for="editora">Editora:</label>
            <select class="form-control" id="editora" required [(ngModel)]="livro.codEditora" name="editora" required>
              <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="autoresForm">Autores:</label>
            <textarea class="form-control" id="autoresForm" rows="3" [(ngModel)]="autoresForm" name="autoresForm" required></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary">Incluir Livro</button>
        

        </form>
</main>
