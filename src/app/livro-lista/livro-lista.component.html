<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .main-table{
    border-collapse: collapse;
    width: 100%;
    background-color: black;
  }
</style>
</head>

<body>
  <main >
    <h2 class="mb-4"> Lista de Livros</h2>

    <table class=" table tavle-striped .main-table">
      <thead class=>
        <tr >
          <th scope="col">Titulo</th>
          <th scope="col">Resumo</th>
          <th scope="col">Editora</th>
          <th scope="col">Autores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Livros of livros">
          <td> {{livro.titulo}}
            <button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button>
          
          </td>
          <td>{{getResumo(livro.resumo)}}</td>
          <td>{{obterNome(livro.codEditora)}}</td>

          <ul>
            <li *ngFor="let autor of livros.autores">{{autor}}</li>
          </ul>

        </tr>

      </tbody>
    </table>
  </main>
</body>
</html>
